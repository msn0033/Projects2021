<div class="container">
    <h1 class="m-5 p-5 bg-secondary text-center">Payment Details Register</h1>
    <div class="row">
        <div class="col-12 col-md-5">
            <app-payment-detail-form></app-payment-detail-form>

        </div>



        <div class="col-12 col-md-6">
            <table class="table Captions">
                <thead class="thead-light">
                    <tr>
                        <th><input type="checkbox" class="form-check-input" (click)="CheckAllOptions()"> select All</th>

                        <th>CardOnerName</th>
                        <th>CardNumber</th>

                        <th>ExpirationDate</th>
                        <th>...</th>
                    </tr>
                </thead>

                <tbody>

                    <tr *ngFor="let pd of service.list ; index as i">

                        <td><input type="checkbox" class="form-check-input" [(ngModel)]="pd.checked"></td>

                        <td (click)="populateForm(pd)">{{pd.cardOwnerName}}</td>
                        <td (click)="populateForm(pd)">{{pd.cardNumber}}</td>
                        <td (click)="populateForm(pd)">{{pd.expirationDate}}</td>
                        <td><i class="far fa-trash-alt fa-lg text-danger" (click)="OnDelete(pd.paymentDetalisId)"></i>
                        </td>
                    </tr>
                    <br>
                    <tr>
                        <button class="btn btn-info  form-control" (click)="OnDeleteAll()">delete All</button>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
